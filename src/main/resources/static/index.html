<!DOCTYPE html>
<html>

<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        #main-content {
            max-width: 800px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
        }

        .form-inline {
            margin-bottom: 15px;
        }

        #connect,
        #disconnect {
            margin-left: 10px;
            border-radius: 5px;
        }

        #connect {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        #disconnect {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        #send {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            margin-left: 10px;
            border-radius: 5px;
        }

        #conversation {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #conversation thead {
            background-color: #007bff;
            color: white;
        }

        #conversation thead th {
            text-align: center;
            padding: 12px;
        }

        #greetings td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .form-control {
            border-radius: 5px;
            padding: 8px 12px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
        }

        label {
            font-weight: 600;
            margin-right: 10px;
        }

        /* Animaci√≥n para nuevos mensajes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #greetings tr:last-child {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">WebSocket connection:</label>
                        <button id="connect" class="btn btn-default" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name">What is your name?</label>
                        <input type="text" id="name" class="form-control" placeholder="Your name here...">
                    </div>
                    <div class="form-group">
                        <input type="text" id="message" class="form-control" placeholder="Type your message here..."
                            onkeypress="if(event.keyCode == 13) { event.preventDefault(); document.getElementById('send').click(); }">
                    </div>
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Chat</th>
                        </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
